<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./sign.css">
    <title>Coffee-Trung Nguyen</title>
</head>

<body>

    <div class="form_lg">
        <div>
            <div>
                <h3>Đăng nhập</h3>
            </div>
            <div>
                <form class="form_1" onsubmit="login()">
                    <p class="form_username">
                        <label for="username" class="form_username1">Tên tài khoản hoặc địa chỉ email
                            <span class="required">*</span>
                        </label>
                        <input type="email" class="form-control border border-dark form_username2" id="email"
                            placeholder="name@example.com">
                    </p>
                    <p class="form_password">
                        <label for="password" class="form_password1">Mật khẩu&nbsp;<span
                                class="required">*</span></label>
                        <!-- <input class="form_password2" type="password" name="password" id="password"
                            autocomplete="current-password"> -->
                        <input type="password" class="form-control border border-dark form_password2" id="password">
                    </p>
                    <p>
                        <label for="" class="check_box">

                            <span>
                                <input type="checkbox" class="form-check-input" name="txtGuestType" id="txtGuestType">
                                Ghi nhớ mật khẩu
                            </span>
                        </label>
                    <div>
                        <div class="col-md-9 mb-2">
                            <button class="btn btn-success w-15 button"
                                style="background-color: #000; color: #fff;">Đăng nhập</button>
                        </div>
                        
                    </div>

                    </p>
                    <p class="forgot_password">
                        <a href="#" style="text-decoration: none; color: #000;">Quên mật khẩu?</a>
                        <a href="./sign_up.html" style="text-decoration: none; color: #000;">Đăng kí tài khoản</a>
                    </p>
                    <p>
                        <a href="http://127.0.0.1:5503/home.html" style="text-decoration: none; color: #000; display: block;
                        margin-left: 90%;">Quay lại</a>
                    </p>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./sign.js"></script>
</body>

</html>
