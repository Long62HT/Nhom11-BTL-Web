<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./sign.css">
    <title>Coffee-Trung Nguyen</title>
</head>
<body>
    <div class="form_lg">
        <div>
            <h3>Đăng kí</h3>
        </div>
        <div>
            <form class="form_1" onsubmit="signup()">
                <p class="form_username">
                    <label for="username" class="form_username1">Tên tài khoản
                        <span class="required">*</span>
                    </label>
                    <input type="text" class="form-control border border-dark form_username2" id="username">
                </p>
                <p class="form_username">
                    <label for="username" class="form_username1">Tên tài khoản hoặc địa chỉ email
                        <span class="required">*</span>
                    </label>
                    <input type="email" class="form-control border border-dark form_username2" id="email" placeholder="name@example.com">
                </p>
                <p class="form_password">
                    <label for="password" class="form_password1">Mật khẩu&nbsp;<span class="required">*</span></label>
                    <!-- <input class="form_password2" type="password" name="password" id="password"
                        autocomplete="current-password"> -->
                    <input type="password" class="form-control border border-dark form_password2" id="password">
                </p>
                <p class="form_password">
                    <label for="password" class="form_password1">Nhập lại mật khẩu&nbsp;<span class="required">*</span></label>
                    <!-- <input class="form_password2" type="password" name="password" id="password"
                        autocomplete="current-password"> -->
                    <input type="password" class="form-control border border-dark form_password2" id="check_password">
                </p>
                <p>
                    <div>
                        <div class="col-md-9 mb-2">
                            <button class="btn btn-success w-15 button" style="background-color: #000; color: #fff;">Đăng kí</button>
                        </div>
                    </div>
                
                </p>
                <p class="forgot_password">
                    <a href="./sign.html" style="text-decoration: none ; color: #000;">Đăng nhập</a>
                </p>
            </form>
        </div>
    </div>

    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./sign.js"></script>
</body>
    
</html>
